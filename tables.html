<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Pengaduan Pelanggan</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9fafc;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #007bff;
      color: white;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 1px;
    }
    tr:hover {
      background: #f4f8ff;
    }
    .status-baru {
      color: #d00;
      font-weight: bold;
    }
    .status-selesai {
      color: #007b00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Data Pengaduan Pelanggan</h2>
  <table id="tabelAduan">
    <thead>
      <tr>
        <th>No</th>
        <th>Tiket</th>
        <th>Tanggal</th>
        <th>Nama Pelanggan</th>
        <th>Jenis Keluhan</th>
        <th>Alamat</th>
        <th>Keterangan</th>
        <th>Status</th>
        <th>Foto</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="9" style="text-align:center;">Memuat data...</td></tr>
    </tbody>
  </table>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbydEXwuG8sG4x4nsWb4VV3M8rMXWdXAyhiq287d47fr_WSis0-Boht7_pxQF1dlGeqf0Q/exec?mode=aduan";

    async function loadAduan() {
      try {
        const res = await fetch(sheetURL);
        const data = await res.json();
        const tbody = document.querySelector("#tabelAduan tbody");
        tbody.innerHTML = "";

        data.forEach((row, i) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${i + 1}</td>
            <td>${row["Tiket"] || "-"}</td>
            <td>${row["Tanggal"] || "-"}</td>
            <td>${row["Nama Pelanggan"] || "-"}</td>
            <td>${row["Jenis Keluhan"] || "-"}</td>
            <td>${row["Alamat"] || "-"}</td>
            <td>${row["Keterangan"] || "-"}</td>
            <td class="${row["Status"] === "Baru" ? "status-baru" : "status-selesai"}">${row["Status"] || "-"}</td>
            <td>${
              row["Dokumentasi Pengaduan"]
                ? `<img src="${row["Dokumentasi Pengaduan"]}" style="width:60px;height:60px;border-radius:6px;object-fit:cover;">`
                : "-"
            }</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Gagal ambil data:", err);
        document.querySelector("#tabelAduan tbody").innerHTML =
          `<tr><td colspan="9" style="text-align:center;color:red;">Gagal memuat data</td></tr>`;
      }
    }

    // jalankan pertama kali & refresh tiap 30 detik
    loadAduan();
    setInterval(loadAduan, 30000);
  </script>
</body>
</html>
