<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peta + Batas Wilayah + Marker Foto</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .popup-image {
      width: 200px;
      height: auto;
      margin-bottom: 8px;
      display: block;
    }
    .boundary-style {
      color: "#ff0000";
      weight: 2;
      opacity: 0.6;
      fillColor: "#ffaaaa";
      fillOpacity: 0.2;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([-6.951424468056556, 107.632730888448307], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // URL / path ke file GeoJSON marker (dengan foto)
    var markerGeoJsonUrl = 'Titikbangunan3oct.geojson';

    // URL / path ke file GeoJSON batas wilayah
    var boundaryGeoJsonUrl = 'DMA.geojson';

    // Fungsi untuk marker (sama seperti sebelumnya)
    function onEachMarker(feature, layer) {
      if (feature.properties) {
        var popupContent = "";
        if (feature.properties.foto) {
          popupContent += '<img class="popup-image" src="' + feature.properties.foto + '" alt="Foto" />';
        }
        if (feature.properties.alamat) {
          popupContent += '<strong>Alamat:</strong> ' + feature.properties.alamat + '<br />';
        }
        if (feature.properties["no pel"]) {
          popupContent += '<strong>No Pel:</strong> ' + feature.properties["no pel"] + '<br />';
        }
        if (feature.properties["no rumah"]) {
          popupContent += '<strong>No Rumah:</strong> ' + feature.properties["no rumah"] + '<br />';
        }
        layer.bindPopup(popupContent);
      }
    }

    // Load batas wilayah dulu
    fetch(boundaryGeoJsonUrl)
      .then(res => res.json())
      .then(boundaryData => {
        L.geoJSON(boundaryData, {
          style: function(feature) {
            return {
              color: "#ff0000",
              weight: 2,
              opacity: 0.6,
              fillColor: "#ffaaaa",
              fillOpacity: 0.2
            };
          }
        }).addTo(map);
      })
      .catch(err => {
        console.error("Gagal load batas wilayah:", err);
      });

    // Load marker GeoJSON
    fetch(markerGeoJsonUrl)
      .then(res => res.json())
      .then(markerData => {
        L.geoJSON(markerData, {
          onEachFeature: onEachMarker,
          pointToLayer: function(feature, latlng) {
            return L.marker(latlng);
          }
        }).addTo(map);
      })
      .catch(err => {
        console.error("Gagal load marker GeoJSON:", err);
      });

  </script>
</body>
</html>
