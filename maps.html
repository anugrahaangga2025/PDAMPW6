<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peta Gabungan GeoJSON</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .popup-image {
      width: 200px;
      height: auto;
      margin-bottom: 8px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Inisialisasi peta (center & zoom bisa disesuaikan)
    var map = L.map('map').setView([-6.951424468056556, 107.632730888448307], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Fungsi style untuk batas wilayah / polygon
    function styleBoundary(feature) {
      return {
        color: "#ff0000",
        weight: 2,
        opacity: 0.6,
        fillColor: "#ffaaaa",
        fillOpacity: 0.2
      };
    }

    // Fungsi style lain jika mau beda styling
    function styleServiceArea(feature) {
      return {
        color: "#0000ff",
        weight: 2,
        opacity: 0.5,
        fillOpacity: 0.1,
        fillColor: "#aaaaff"
      };
    }

    // Fungsi popup untuk marker (point) dengan foto & properti
    function onEachMarker(feature, layer) {
      if (feature.properties) {
        var popupContent = '';

        if (feature.properties.foto) {
          popupContent += '<img class="popup-image" src="' + feature.properties.foto + '" alt="Foto" /><br />';
        }
        if (feature.properties.alamat) {
          popupContent += '<strong>Alamat:</strong> ' + feature.properties.alamat + '<br />';
        }
        if (feature.properties["no pel"]) {
          popupContent += '<strong>No Pel:</strong> ' + feature.properties["no pel"] + '<br />';
        }
        if (feature.properties["no rumah"]) {
          popupContent += '<strong>No Rumah:</strong> ' + feature.properties["no rumah"] + '<br />';
        }

        layer.bindPopup(popupContent);
      }
    }

    // Daftar file GeoJSON yang akan dimuat
    const geojsonFiles = [
      {
        url: 'Titikbangunan3oct.geojson',
        isBoundary: false,
        onEach: onEachMarker
      },
      {
        url: 'DMA.geojson',
        isBoundary: true,
        styleFunc: styleBoundary
      },
      {
        url: 'pipa.geojson',
        isBoundary: true,
        styleFunc: styleServiceArea
      },
      // Tambah file lainnya di sini sesuai kebutuhan
    ];

    // Fungsi untuk memuat semua file
    geojsonFiles.forEach(item => {
      fetch(item.url)
        .then(response => response.json())
        .then(data => {
          if (item.isBoundary) {
            // file boundary / polygon
            L.geoJSON(data, {
              style: item.styleFunc
            }).addTo(map);
          } else {
            // file marker / titik
            L.geoJSON(data, {
              onEachFeature: item.onEach,
              pointToLayer: (feature, latlng) => L.marker(latlng)
            }).addTo(map);
          }
        })
        .catch(err => {
          console.error("Gagal load file GeoJSON:", item.url, err);
        });
    });
  </script>
</body>
</html>
